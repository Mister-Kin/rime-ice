patch:
  style/horizontal: false # 候选项横排：true；false
  style/label_font_face: "思源黑体" # 序号字体
  style/label_font_point: 30 # 序号大小
  style/label_format: "%s" # 移除序号和候选文字之间的小数点
  style/font_face: "思源黑体" # 候选文字字体
  style/font_point: 30 # 候选文字大小
  style/comment_font_face: "思源黑体" # 注解文字字体
  style/comment_font_point: 30 # 注解文字大小
  style/inline_preedit: false # 內嵌編碼（僅支持TSF），预选栏直接嵌入到输入光标位置处，即所敲所见所得。
  # style/preedit_type: composition # 默认就是composition，"composition" | "preview" | "preview_all"
  style/layout/hilite_spacing: 15 # 序号和候选文字之间的间隔
  style/layout/max_width: 2000 # 超出限定宽度后折行
  style/layout/align_type: top # 超出限定宽度后折行的序号对齐方式——置顶
  style/layout/enhanced_position: true # 允许在光标位置获取失败时于窗口左上角绘制候选框（而非桌面左上角）
  style/layout/corner_radius: 20 # 候选窗圆角半径
  style/layout/candidate_spacing: 5 # 候选项之间的间距
  style/layout/hilite_padding: 2 # 高亮区域和内部文字的间距
  style/color_scheme: grey_brisk # 自定义配色方案 grey_brisk
  # 小狼毫的颜色默认顺序是BGR或者ABGR，若需修改：preset_color_schemes/color_scheme/color_format: "argb" | "rgba" | ""
  preset_color_schemes/grey_brisk:  # 在配色方案列表里加入标识为 grey_brisk 的新方案
    name: 灰色轻盈／Grey Brisk
    author: Mr. Kin <im.misterkin@gmail.com>, 融合碧水／Aqua（背景色）和輕盈／Brisk（高亮色）配色方案的特点。
    label_color: 0xff000000                       #预选栏编号颜色（ff为255，即不透明）
    hilited_label_color: 0x2238dc                 #高亮预选栏编号颜色
    text_color: 0x2238dc                          #默认文字颜色
    back_color: 0xeceeee                          #候选窗背景色
    shadow_color: 0x00000000                      #候选窗阴影色，默认全透明（无阴影）
    border_color: 0xe0e0e0                        #候选窗边框颜色
    hilited_text_color: 0x2238dc                  #编码文字颜色
    hilited_back_color: 0xeceeee                  #编码背景颜色
    hilited_shadow_color: 0x00000000              #编码背景块阴影颜色
    hilited_candidate_text_color: 0x2238dc        #高亮候选文字颜色
    hilited_candidate_back_color: 0xeceeee        #高亮候选背景颜色
    hilited_candidate_shadow_color: 0x00000000    #高亮候选背景块阴影颜色
    candidate_text_color: 0x000000                #非高亮候选文字颜色
    candidate_back_color: 0xeceeee                #非高亮候选背景颜色
    candidate_shadow_color: 0x00000000            #非高亮候选背景块阴影颜色
    comment_text_color: 0x8f000000                #注解文字颜色（8f为一半透明度）
    hilited_comment_text_color: 0x8f2238dc        #高亮注解文字颜色
